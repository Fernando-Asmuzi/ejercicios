    <div class="table-responsive">
        <h1>Listado de pacientes</h1><br>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Buscar..." [(ngModel)]="filterPost" name="filterPost"/>
        </div>
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
                <th scope="col">Edad mental</th>
                
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr *ngFor="let i of alumnos | filter:filterPost">
                <td>{{i.nombre}}</td>
                <td>{{i.apellido}}</td>
                <td>{{i.edad}}</td>
                <td>{{i.edad_mental}}</td>
                
                <td><button class="btn" [routerLink]="['/operaciones', i.id_paciente]">Realizar ejercicios</button></td>
                <td><button class="btn" [routerLink]="['/resultado', i.id_paciente]">Resultados</button></td>
              </tr>
            </tbody>
          </table>
      </div>
</div>
