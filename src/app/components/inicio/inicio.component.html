
<div class="container-fluid" style="background-color: #3d1734; position: absolute; width: 100%; height: 100%;">
    <form [formGroup]="formulario" (ngSubmit)="ingresar()">
        <div class="mb-3">
            <label class="form-label">Selecciona tu nombre</label>
            <select class="form-select" aria-label="Default select example" formControlName="id">
                <option *ngFor="let i of alumnos" [value]="i.id_alumno">{{i.nombre + " " + i.apellido }}</option>
            </select>
        </div>
        <button type="submit" class="btn" [routerLink]="['/operaciones', this.formulario.value.id]" *ngIf="this.formulario.value.id != 0">Iniciar</button>
    </form>
</div>
